<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    input { margin: 5px; padding: 8px; width: 200px; }
    button { margin: 10px; padding: 8px 12px; width: 220px; }
  </style>
</head>
<body>
  <h2>Login to Trading Terminal</h2>
  <input id="username" type="text" placeholder="Login" />
  <input id="password" type="password" placeholder="Password" />
  <input id="server" type="text" placeholder="Server name" />
  <button onclick="login()">Sign in</button>
  <script src="auth.js"></script>
</body>
</html>
